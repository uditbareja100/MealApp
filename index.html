<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meal App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d6c627d358.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm" style="background-color: #e3f2fd;">
            <div>
                <a class="navbar-brand ms-1" href="#">Meal App</a>
            </div>
            <div class="input-group mb-1 w-50 justify-content-center ms-5">
                <input
                    type="text"
                    id="my-search"
                    onkeyup=""
                    class="form-control rounded"
                    aria-label="Default"
                    aria-describedby="inputGroup-sizing-default"
                    placeholder="Search your Meal"
                >
            </div>
        </nav>
        <main class="main-container d-flex flex-row">
            <div class="search-result">
                <h4 class="heading text-center display-5 ">Search results..</h4>
                <div class="container-fluid">
                    <div class="row">
                        <div class="meal-container d-flex flex-lg-wrap">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fav-meals">
                <h4 class="text-center display-6 ">Favourite Meals</h4>
                <div class="container-fluid">
                    <div class="row fav-meal-list">
                    </div>
                </div>
            </div>
        </main>
        <div class="pop-up-container">
            <div class="pop-up">
                <i class="fa-solid fa-x"></i>
                <div class="pop-up-inner">
                 
                </div>
            </div>
        </div>
        <!-- link to js -->
        <script src="script.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
